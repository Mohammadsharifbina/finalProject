<style>
    section{
        background-image: url(/asset/images/back.jpg);
        height: 100vh;
        background-repeat: no-repeat;
        object-fit: cover;
        background-size: cover;
        opacity: 0.8;
    }
   
    .container{
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 10rem;
        
        
        
    }
    .container .wrapper{
        background-color: rgb(255, 255, 255);
        /* padding: 10px; */
        border-radius: 10px;
        width: 22rem;
        overflow: hidden;
        position: relative;
        transform: translateY(130px);
        box-shadow: 0.2em 0.3em rgb(200, 100, 100);
       
    }
    
    .container .wrapper .text{
        margin-bottom: .5rem;
        font-size: 1rem;
        padding-top: 13px;
        color: black;
        text-align: center;
    }
    .container .wrapper .emoji{
        font-size: 1.3rem;
        display: flex;
        justify-content: center;
        padding: 10px 0px;
        margin-bottom: 12px;
       
    }
    .container .wrapper .emoji>div:not(:first-child){
        margin-left: 1rem;
    }
    .container .wrapper .emoji>div{
        cursor: pointer;
        transition:transform .2s ease-in;
    }
    .container .wrapper .emoji>div:hover{
        transform: scale(1.4);

    }
    .container .wrapper .texterea{
        width: 100%;
        display: block;
        background-color: rgb(122, 120, 120);
        color: white;
        border: none;
        resize: none;
        outline: none;
        height: 0;
        opacity: 0;
        transition: all .6s cubic-bezier(0.075,0.082,0.165,1);
    }
    .container .wrapper .texterea--active{
        padding: 1rem;
        opacity: 1;
        height: 6rem;
    }
    .container .wrapper .btn{
        color:#fff;
        padding: 5px 20px;
        border-radius: 6px;
        background-color: rgb(10, 91, 102);
        transition: all 0.2s ease;
        border: none;
        outline: none;
        font-size: 1.1em;
        font-weight: 500;
        background-color: none;
        position: absolute;
        right: .5rem;
        bottom: .5rem;
        text-decoration: none;
        display: none;
    }
    .container .wrapper .btn:active{
        transform: scale(0.3);
    }
    .container .wrapper .btn--active{
        display: inline-block;
    }
    @media screen and (max-width:435px) {
      .container .wrapper{
            padding:0px 10px;
            width: 20rem;
        }
        .container .wrapper .btn{
           margin-right: 0.5em;
        }
    }
</style>
