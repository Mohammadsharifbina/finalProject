<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third</title>
    <link rel="stylesheet" href="CSS/sign in and sign up 1.css">
    <link rel="stylesheet" href="CSS/all.css">
</head>

<body>
    <div id="page" class="site login-show">
        <div class="container">
            <div class="wrapper">
                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <!-- <div class="logo"><a href="#">.web<span>design</span></a></div> -->
                            <div class="logo"><img src="Img/logo.JPG" alt=""></div>
                            <div class="welcome">
                                <h2>Welcome<br>Back!</h2>
                                <p>Go start to be creative.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="#">
                                <p>
                                    <label for="">Email</label>
                                    <input type="text" placeholder="Enter your email">
                                </p>
                                <p>
                                    <label for="">password</label>
                                    <input type="text" placeholder="Enter your Password">
                                </p>
                                <p class="check">

                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember me</label>
                                </p>
                                <p class="forgot"><a href="#">Forgot Password</a></p>
                                <p><button type="submit">Login</button></p>
                            </form>
                            <div class="afterform">
                                <p>Don't have an account?</p>
                                <a href="#" class="t-signup">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Login form--->
                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <!-- <div class="logo"><a href="#">.web<span>design</span></a></div> -->
                            <div class="logo"><img src="Img/logo.JPG" alt=""></div>
                            <div class="welcome">
                                <h2>Sign Up<br>Now!</h2>
                                <p>Ready to be creative?<br>We can help you grow.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="#">
                                <p>
                                    <label for="">Username</label>
                                    <input type="text" placeholder="Enter your name">
                                </p>
                                <p>
                                    <label for="">email</label>
                                    <input type="email" placeholder="Enter your email">
                                </p>
                                <p>
                                    <label for="">Password</label>
                                    <input type="password" placeholder="Enter your Password">
                                </p>
                                <p>
                                    <label for="">Confirm password</label>
                                    <input type="password" placeholder="Enter your Password">
                                </p>
                                <p class="check">

                                    <input type="checkbox" id="terms">
                                    <label for="terms">I agree to all Statements Included in <a href="#">Terms of use.</a></label>
                                </p>
                                <!-- <p class="forgot"><a href="#">Forgot Password</a></p> -->
                                <p><button type="submit">Sign up</button></p>
                            </form>
                            <div class="social">
                                <p><span>Our sign up with</span></p>
                                <ul>
                                    <li><a href="#" class="google"><i class="fa-brands fa-google"></i></a></li>
                                    <li><a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
                                    <li><a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a></li>
                                </ul>
                            </div>
                            <div class="afterform">
                                <p>Already have an account?</p>
                                <a href="#" class="t-login">Login here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/sign in and sign up 1.js"></script>
</body>

</html>
